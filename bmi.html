<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so can nang cua co the: BMI</title>
</head>
<body>
<script>
    var weight = prompt('Enter your weight: ');
    var height = prompt('Enter your height:  ');
    const bmi = weight/(height*height);
    if (bmi < 18.0){
        document.write('Underweight');
    } else if (bmi < 25.0){
        document.write('Normal');
    } else if (bmi < 30.0){
        document.write('Overweight');
    } else {
        document.write('Obeses');
    }
</script>
</body>
</html>
